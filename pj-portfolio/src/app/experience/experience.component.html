    <div id="experience" class="experience-container">
        <h1>My Experience</h1>
        <mat-expansion-panel *ngFor="let experience of experiences">
          <mat-expansion-panel-header>
            {{ experience.title }} ({{ experience.years }})
          </mat-expansion-panel-header>
          <p>{{ experience.description }}</p>
        </mat-expansion-panel>
      </div>
